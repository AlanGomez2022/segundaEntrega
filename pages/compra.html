<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@1,200&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@1,200&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/estilos.css">
    <title>EntradasAlan.com</title>
</head>
<body>
    <body id="bodyCompra">
        <div id="cajaCompra" class="contenedor">
            
                <h1>EntradasAlan.com</h1>    
               
                    <div class="container text-center" id="contMap">
                        <div class="row">
                          <div class="col-8">
                            <div class="container text-center">
                                <div class="row">
                                    <div class="col-12" id="escenario">
                                        <img id="escenarioMap" src="../img/escenario.jpg" alt="escenario">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12" id="campoDelantero">
                                        <img src="../img/campoDelantero.jpg" alt="campo delantero">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12" id="campoGeneral">
                                        <img src="../img/CampoGeneral.jpg" alt="campo general">
                                    </div>
                                </div>

                            </div>

                            <h2 id="kygo">Por favor, seleccione el sector haciendo click en el mapa</h2>
                          </div>
                          <div class="col-4" id="cuadroInfo">
                            <form id="form">
                                <label id="tituloCampo" >
                                    <!-- se completa con el titulo del campo elegido -->
                                </label>
                                <br><br>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="normal" checked="checked">
                                    <label class="form-check-label" for="exampleRadios1" id="valorNormal">
                                        <!-- aca se completa con el valor Normal en base al campo elegido -->
                                    </label>
                                </div><br>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="clubPersonal">
                                    <label class="form-check-label" for="exampleRadios2" id="conDescuento">
                                        <!-- aca se completa con el valor CON DESCUENTO en base al campo elegido -->
                                    </label>
                                </div>
                                <div class="form-group">
                                    <br><br>
                                    <label>Selecione la cantidad de entradas </label><br>
                                    <label>(maximo x compra: 4)</label><br><br>
                                    <select class="form-control" id="select">
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                    </select>
                                </div>
                                <div>
                                    <br><br>
                                <button type="button" class="btn btn-primary mb-3" id="boton"><a href="compra2.html">RESERVAR</a></button>
                                </div>
                            </form>
                            
                          </div>
                        </div>
                     
            
        </div>
       
    <script src="../js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>

</body>
</html>
